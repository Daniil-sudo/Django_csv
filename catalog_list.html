<!DOCTYPE html>
<html lang="">
<head>
    <title>Каталог телефонов</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        
        .sort-options { 
            margin-bottom: 30px; 
            padding: 15px; 
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .sort-options span { margin-right: 20px; font-weight: bold; color: #555;}
        .sort-options a { 
            margin-right: 15px; 
            text-decoration: none; 
            color: #007bff; 
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .sort-options a:hover { color: #0056b3; text-decoration: underline;}
        .sort-options a.active { 
            font-weight: bold; 
            color: #0056b3; 
            background-color: #e9ecef;
        }
        
        .catalog { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 30px; 
        }
        .phone-card { 
            border: 1px solid #e0e0e0; 
            padding: 20px; 
            border-radius: 8px; 
            text-align: center; 
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .phone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .phone-card a { text-decoration: none; color: inherit; display: flex; flex-direction: column; height: 100%;}
        .phone-card img { 
            max-width: 100%; 
            height: 180px; 
            object-fit: contain; 
            margin-bottom: 15px; 
            border-radius: 4px;
            background-color: #f8f9fa; /* Light background for images */
            padding: 5px;
            box-sizing: border-box;
        }
        .phone-card h3 { 
            margin: 10px 0 5px 0; 
            font-size: 1.2em; 
            color: #444;
            flex-grow: 1; /* Allows title to take available space */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .phone-card .price { 
            font-weight: bold; 
            color: #007bff; 
            font-size: 1.3em;
            margin-top: 15px; 
            margin-bottom: 10px; 
        }
        .phone-card .lte-status {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Каталог телефонов</h1>

        <div class="sort-options">
            <span>Сортировать по:</span>
            <a href="?ordering=name" class="{% if current_ordering == 'name' %}active{% endif %}">
               Названию (А-Я)
            </a>
            <!-- <a href="?ordering=name_desc" class="{% if current_ordering == 'name_desc' %}active{% endif %}"> 
               Названию (Я-А) 
            </a> --> <!-- Эта ссылка удалена -->
            <a href="?ordering=price_asc" class="{% if current_ordering == 'price_asc' %}active{% endif %}">
               Цене (возр.)
            </a>
            <a href="?ordering=price_desc" class="{% if current_ordering == 'price_desc' %}active{% endif %}">
               Цене (убыв.)
            </a>
        </div>

        <div class="catalog">
            {% if phones %}
                {% for phone in phones %}
                    <div class="phone-card">
                        <a href="{% url 'phone_detail' slug=phone.slug %}">
                            <img src="" alt="{{ phone.name }}">
                            <h3>{{ phone.name }}</h3>
                            <p class="price">{{ phone.price }} ₽</p>
                            <p class="lte-status">LTE: {% if phone.lte_exists %}Есть{% else %}Нет{% endif %}</p>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p>В каталоге пока нет телефонов.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
